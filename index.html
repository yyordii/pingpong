<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PING PONG</title>
  </head>

  <body>
    <img src="./ooorganize.svg" alt="logo" class="logo" />
    <img src="./ooorganize.svg" alt="logo" class="logo" />

    <div id="scoreboard">
      <div id="timer">60</div>
      <div>
        Blue: <span id="score-blue">0</span> Red: <span id="score-red">0</span>
      </div>
      <sub id="selected-text">Selected: AI</sub>
      <button id="set_duo">Duo</button>
      <button id="set_ai">AI</button>
      <button id="start_btn">Select</button>
      <p id="space-to-start" style="font-size: 14px; display: none;">Space to start</p>
    </div>
    <div id="winner"></div>

    <canvas id="canvas"></canvas>
  </body>
